version: "3.1"

intents:
  - order_food

entities:
  - quantity
  - item
  - price

slots:
  item:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: item
  quantity:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: quantity
  price:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: price

forms:
  order_form:
    required_slots:
      - quantity
      - item
      - price

actions:
  - action_order_food_json

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true